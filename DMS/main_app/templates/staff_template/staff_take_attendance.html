{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}
{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-dark">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>

                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="card-body">
                        <div class="form-group">
                            <label>Subject</label>
                            <select name="subject" class="form-control" id='subject'>
                                <option value="">----</option>
                                {% for subject in subjects  %}
                                <option value="{{subject.id}}">{{subject.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Session Year</label>
                            <select name="session" id='session' class="form-control">
                                <option value="">----</option>
                                {% for session in sessions  %}
                                <option value="{{session.id}}">{{session}} </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="button" id='fetch_student' class="btn btn-success btn-block">
                            <i class="fas fa-users"></i> Fetch Students
                        </button>
                        <div class="form-group" id="student_data">
                        </div>
                    </div>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block custom_js %}
<script>
    $(document).ready(function () {
        $("#fetch_student").click(function () {
            var subject = $("#subject").val()
            var session = $("#session").val()
            var fetchBtn = $(this)

            // Clear previous data
            $("#student_data").html("")

            if (subject.length == 0 || session.length == 0) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Missing Information',
                    text: 'Please select both session and subject',
                    confirmButtonColor: '#28a745'
                });
                return false;
            }

            // Disable button and show loading state
            fetchBtn.prop('disabled', true)
            fetchBtn.html('<i class="fas fa-spinner fa-spin"></i> Fetching Students...')

            $.ajax({
                url: "{% url 'get_students' %}",
                type: 'POST',
                data: {
                    subject: subject,
                    session: session
                },
                dataType: 'json',
                success: function (response) {
                    if (Array.isArray(response) && response.length > 0) {
                        var div_data = `
                            <hr/>
                            <div class='form-group'>
                                <label>Attendance Date</label>
                                <input type='date' class='form-control' name='attendance_date' id='attendance_date'>
                            </div>
                            <div class='form-group'>
                                <div class='row'>
                        `

                        response.forEach(function(student) {
                            div_data += `
                                <div class='col-lg-3'>
                                    <div class='form-check custom-control custom-checkbox'>
                                        <input type='checkbox' 
                                               class='custom-control-input' 
                                               checked='checked' 
                                               name='student_data[]' 
                                               value='${student.id}' 
                                               id='checkbox${student.id}'>
                                        <label for='checkbox${student.id}' 
                                               class='custom-control-label'>
                                            ${student.name}
                                        </label>
                                    </div>
                                </div>
                            `
                        });

                        div_data += `
                                </div>
                            </div>
                            <div class='form-group'>
                                <button id='save_attendance' class='btn btn-success btn-block'>
                                    <i class="fas fa-save"></i> Save Attendance
                                </button>
                            </div>
                        `

                        $("#student_data").html(div_data)

                        const Toast = Swal.mixin({
                            toast: true,
                            position: 'top-end',
                            showConfirmButton: false,
                            timer: 3000,
                            timerProgressBar: true
                        });
                        Toast.fire({
                            icon: 'success',
                            title: `Loaded ${response.length} students successfully`
                        });
                    } else {
                        Swal.fire({
                            icon: 'info',
                            title: 'No Students Found',
                            text: 'No students are enrolled in this course for the selected session',
                            confirmButtonColor: '#28a745'
                        });
                    }
                },
                error: function (xhr) {
                    let errorMessage = 'Error in fetching student data';
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        errorMessage = xhr.responseJSON.error;
                    }
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: errorMessage,
                        confirmButtonColor: '#28a745'
                    });
                },
                complete: function() {
                    // Re-enable button and restore original text
                    fetchBtn.prop('disabled', false)
                    fetchBtn.html('<i class="fas fa-users"></i> Fetch Students')
                }
            });
        });

        $(document).on('click', '#save_attendance', function () {
            var saveBtn = $(this);
            saveBtn.prop("disabled", true)
            saveBtn.html('<i class="fas fa-spinner fa-spin"></i> Saving Attendance Data...')

            var student_data = $("input[name='student_data[]']").map(function () {
                return {
                    'id': $(this).val(),
                    'status': $(this).is(":checked") ? 1 : 0
                };
            }).get();

            var attendance_date = $('#attendance_date').val()
            if (!attendance_date) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Date Required',
                    text: 'Please select a date',
                    confirmButtonColor: '#28a745'
                });
                saveBtn.prop("disabled", false)
                saveBtn.html('<i class="fas fa-save"></i> Save Attendance')
                return false;
            }

            $.ajax({
                url: "{% url 'save_attendance' %}",
                type: 'POST',
                data: {
                    date: attendance_date,
                    student_ids: JSON.stringify(student_data),
                    subject: $("#subject").val(),
                    session: $("#session").val()
                },
                success: function (response) {
                    if (response === 'OK') {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success',
                            text: 'Attendance saved successfully',
                            confirmButtonColor: '#28a745'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                location.reload();
                            }
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: response.message || 'Failed to save attendance. Please try again.',
                            confirmButtonColor: '#28a745'
                        });
                        saveBtn.prop("disabled", false)
                        saveBtn.html('<i class="fas fa-save"></i> Save Attendance')
                    }
                },
                error: function (xhr) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: xhr.responseJSON?.message || 'Error in saving attendance',
                        confirmButtonColor: '#28a745'
                    });
                    saveBtn.prop("disabled", false)
                    saveBtn.html('<i class="fas fa-save"></i> Save Attendance')
                }
            });
        });
    });
</script>
{% endblock custom_js %}
